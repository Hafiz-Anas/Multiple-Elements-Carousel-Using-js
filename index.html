<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Elements Carousel</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="track">
                <div class="card-container"><div class="card">Card-1</div></div>
                <div class="card-container"><div class="card">Card-2</div></div>
                <div class="card-container"><div class="card">Card-3</div></div>
                <div class="card-container"><div class="card">Card-4</div></div>
                <div class="card-container"><div class="card">Card-5</div></div>
                <div class="card-container"><div class="card">Card-6</div></div>
                <div class="card-container"><div class="card">Card-7</div></div>
                <div class="card-container"><div class="card">Card-8</div></div>
                <div class="card-container"><div class="card">Card-9</div></div>
                <div class="card-container"><div class="card">Card-10</div></div>
                <div class="card-container"><div class="card">Card-11</div></div>
                <div class="card-container"><div class="card">Card-12</div></div>
            </div>
        </div>
        <nav>
            <button class="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </nav>
    </div>
    <script src="main.js"></script>
</body>
</html>
